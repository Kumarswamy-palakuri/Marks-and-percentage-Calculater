<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pecentage_calculater</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Percentage calculater</h1>
    <div class="box">
      <input inputmode="numeric" id="m1" placeholder="maths">
      <input inputmode="numeric" id="m2" placeholder="phy">
      <input inputmode="numeric" id="m3" placeholder="bio">
      <input inputmode="numeric" id="m4" placeholder="soc">
    </div>
    <div class="res">
      <button type="button" onclick="percentage()">Submit</button>
      <p id="result">you got <span id="marks"></span> marks with <span id="percent"></span> percentage </p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
